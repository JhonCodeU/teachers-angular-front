<h1 class="text-3xl mt-4 font-bold mb-4 text-center">Tabla de Productos</h1>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          ID
        </th>
        <th scope="col" class="px-6 py-3">
          Nombre
        </th>
        <th scope="col" class="px-6 py-3">
          Description
        </th>
        <th scope="col" class="px-6 py-3">
          Precio
        </th>
        <th scope="col" class="px-6 py-3">
          Acciones
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of getResults()"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
          {{ product.ID }}
        </td>
        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
          {{ product.NAME }}
        </td>
        <td class="px-6 py-4">
          <div class="flex items-center space-x-3" [innerHTML]="product.DESCRIPTION"></div>
        </td>
        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
          {{ product.PRICE }}
        </td>
        <td class="px-6 py-4">
          <a href="#" class="font-medium text-red-600 dark:text-red-500 hover:underline">Eliminar</a>
        </td>
      </tr>

    </tbody>
  </table>
</div>
